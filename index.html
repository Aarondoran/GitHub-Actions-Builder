<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual GitHub Actions Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Visual GitHub Actions Editor</h1>

  <div class="main">
    <!-- Sidebar with pre-made actions -->
    <div class="sidebar">
      <h2>Actions</h2>
      <div class="action" draggable="true" data-template="node-ci">Node.js CI</div>
      <div class="action" draggable="true" data-template="python-ci">Python CI</div>
      <div class="action" draggable="true" data-template="publish-npm">Publish npm Package</div>
      <div class="action" draggable="true" data-template="deploy-gh-pages">Deploy GitHub Pages</div>
      <div class="action" draggable="true" data-template="api-request">Call API</div>
    </div>

    <!-- Workflow Canvas -->
    <div class="canvas" id="workflow-canvas">
      <h2>Workflow</h2>
      <label>
        Workflow Name:
        <input type="text" id="workflow-name" placeholder="CI Pipeline">
      </label>
      <div id="jobs-container"></div>
    </div>
  </div>

  <button id="generate">Generate YAML</button>
  <textarea id="yaml-output" readonly></textarea>
  <button id="download-yaml">Download YAML</button>

  <script src="app.js"></script>
</body>
</html>
